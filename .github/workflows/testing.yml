---
name: testing theories

on:
  push:
    branches:
      - 'account**'
      
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      applications: ${{ steps.output-applications.outputs.applications }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set Environment Variables
        run: |
          # Branch Convention: ENV_NAME/AWS_ACCOUNT_ID/APP
          echo "ACCOUNT_NAME=$(echo ${{ github.ref }} | cut -d'/' -f3)" >> $GITHUB_ENV
          echo "ENV_NAME=$(echo ${{ github.ref }} | cut -d'/' -f4)" >> $GITHUB_ENV
      
      - name: output applications
        id: output-applications
        run: |
          echo "::set-output name=applications::$(cat test.json | jq .$ACCOUNT_NAME)"
      
      - name: debug
        run: |
          cat test.json | jq .$ACCOUNT_NAME
          cat test.json
          cat test.json | jq .accountA
          
      
    
  theory:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        application: ${{ needs.setup.outputs.applications }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Test my Theory
        run: |
          echo ${{ matrix.application }}
