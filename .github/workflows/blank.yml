# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'test/**'
  push:
    branches:
      - 'test/**'
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Env Vars
        run: |
          echo "TYPE=$(echo ${GITHUB_REF##*/} | cut -d'/' -f2)" >> $GITHUB_ENV
          echo "FRUIT_NUMBER=$(echo ${GITHUB_REF##*/} | cut -d'/' -f3)" >> $GITHUB_ENV
          

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo ${{ secrets[format('FRUIT_{0}', env.FRUIT_NUMBER)] }}
        
      - name: Run a one-line script2
        run: echo ${{ env.FRUIT_NUMBER }}
        
      - name: Run a one-line script3
        run: echo ${{ env.TYPE }}

      - name: Comment
        uses: JoseThen/comment-pr@v1.1.1
        with:
          comment: ${{ secrets[format('FRUIT_{0}', env.FRUIT_NUMBER)] }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
